name: wallpaper
description: A simple wallpaper app.
publish_to: 'none' 
version: 1.0.0+1
environment:
  sdk: ">=2.17.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  cupertino_icons: ^1.0.2
  google_fonts: ^3.0.1
  font_awesome_flutter: ^10.1.0
  json_annotation: ^4.5.0
  freezed_annotation: ^2.0.3
  fpdart: ^0.1.0
  hooks_riverpod: ^1.0.4
  flutter_hooks: ^0.18.5+1
  shared_preferences: ^2.0.15
  dio: ^4.0.6
  cached_network_image: ^3.2.1
  animated_bottom_navigation_bar: ^1.0.0
  another_flushbar: ^1.10.29
  infinite_scroll_pagination: ^3.2.0
  flex_color_scheme: ^5.0.1
  auto_route: ^4.2.0
  retrofit: ^3.0.1+1
  photo_view: ^0.14.0  
  gallery_saver: ^2.3.2
  url_launcher: ^6.1.4  

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_lints: ^2.0.0
  build_runner: ^2.1.11
  json_serializable: ^6.2.0
  freezed: ^2.0.3+1
  auto_route_generator: ^4.2.0
  retrofit_generator: ^4.0.1

flutter:  
  uses-material-design: true

  assets:
    - assets/images/